<div class="card m-3" style="width: 18rem;">
    <img class="card-img-top" src="{{ watch.image.url }}" alt="Card image cap" style="height: 17rem">
    <div class="card-body">
        <h5 class="card-title">{{ watch.name }}</h5>
        <p class="card-text">{{ watch.price }}$</p>
        <a href="{% url 'watch details' watch.id %}" class="btn btn-secondary">Details</a>

    </div>
</div>
