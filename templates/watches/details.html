{% extends 'common/base/base.html' %}
{% block site_content %}
    <div class="card m-3" style="width: 18rem;">
        <img class="card-img-top" src="{{ watch.image.url }}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{ watch.name }}</h5>
            <p class="card-text">{{ watch.description }}</p>
            <p class="card-text">{{ watch.price }}$</p>
            <p class="card-text"><strong>Owner: <a href="{% url 'user profile' watch.user.user_id %}"> {{ watch.user.user.username }}</strong>
            </p>
            {#        <a href="{% url 'watch details' watch.id watch.name %}">See more</a>#}
            {#        <a href="{% url 'watch details' watch.id %}">See more</a>#}
            {% if can_delete %}
                <a href="{% url 'delete watch' watch.id %}" class="btn btn-danger">Delete</a>
            {% endif %}
            {% if can_edit %}
                <a href="{% url 'edit watch' watch.id %}" class="btn btn-warning">Edit</a>
            {% endif %}
        </div>
    </div>
{% endblock %}
